[mod-setting-description]
coe_world_map=The map name determines the world layout
coe_map_scale=Map Size - for Solo play, 2 is good.  For Multiplayer, 4 is good.  Map does not tile (repeat).
coe_pre_place_silo=Rocket Silo(s) will be built at map creation and players cannot craft a Rocket Silo until rockets are launched.\nIgnored for "All Silos".

coe_spawn_city_atlantic=The player initial Spawn City for the Atlantic World map.
coe_silo_city_atlantic=City where Rocket Silo will be built for the Atlantic World.\nIgnored for "All Silos".
coe_spawn_city_pacific=The player initial Spawn City for the Pacific World map.
coe_silo_city_pacific=City where Rocket Silo will be built for the Pacific World.\nIgnored for "All Silos".
coe_spawn_city_olde_world=The player initial Spawn City for the Olde World World map.
coe_silo_city_olde_world=City where Rocket Silo will be built for the Olde World World.\nIgnored for "All Silos".
coe_spawn_city_americas=The player initial Spawn City for the Americas World map.
coe_silo_city_americas=City where Rocket Silo will be built for the Americas World.\nIgnored for "All Silos".

coe_create_teleporters=Without these, only the label is created.
coe_all_teleporters_available=All cities are available, even before being revealed on the map.
coe_teleporting_enabled=Enable or Disable teleporting to any city.
coe_teleporters_require_power=Teleporters require power to teleport from. \n(a revealed teleporter can be teleported *to*, even without power there.)
coe_drain_energy_on_teleport=Drain the player equipment energy after teleporting.

coe_launches_to_restore_silo_crafting=After this many rocket launches, Rocket Silos may be crafted.\nRequires Pre-placed Silo and Launches per Death.\n(Use a value of zero(0) to disable.)\nIgnored for "All Silos".
coe_launches_per_death=The additional number of Rocket Launches (with cargo) that must be completed to win the game.\nRequires Pre-placed Silo.\n(Use a value of zero(0) to disable.)\nIgnored for "All Silos".

